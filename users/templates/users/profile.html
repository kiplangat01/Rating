{% extends "ratings/base.html" %}
{% load crispy_forms_tags %}
{% block content %} 

<style>
    #form{
        width: 600px;
        align-items: center;
        background-color: white;
        border-radius: 30px;
        justify-content: center;
        align-items: center;
        /* float: right; */
        border: 1px solid rgb(66, 59, 59);
        margin: 50px;
        padding: 50px;

    }
    
</style>
   <div class="conten-section">
      <div class="media">
         <img class="rounded-circle account-image" src="{{ user.profile.picture.url }}" alt="" height="150px" width="160px">
         <div class="media-body">
             <h2 class="account-heading m-3 text-primary"><b> {{ user.username }} </b></h2> 
             <h4 class="account-heading m-3">{{ user.location }}</h4>
             <p class="text-secondary m-3">{{ user.email }}</p>
        </div>     
    </div>
    <form id="form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
             <legend class="border-bottom mb-4">
                 my profile
             </legend>
             {{ u_form|crispy }}
             {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
           <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
