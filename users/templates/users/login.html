{% extends "ratings/base.html" %}
{% load crispy_forms_tags %}
{% block content %} 


<style>
    .content_section{
        width: 600px;
        align-items: center;
        background-color: white;
        border-radius: 30px;
        justify-content: center;
        align-items: center;
        /* float: right; */
        border: 1px solid rgb(66, 59, 59);
        margin: 50px;
        padding: 50px;

    }
    
</style>

<div class="content_section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
             <legend class="border-bottom mb-4">
                  Log in
             </legend>
             {{ form|crispy }}
        </fieldset>
        <div class="form-group">
           <button class="btn btn-outline-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt=3"></div>
    <small class="text-muted">Need An Account<a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small> <br>
    <small class="text-muted">forgot password<a class="ml-2" href="{% url 'password_reset' %}">Reset</a></small>
</div>

{% endblock content %}
